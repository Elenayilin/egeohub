<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eGeoHub | Geography Resources for Victorian Secondary Students</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .hero {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/World_Map_Blank_without_borders.svg/1200px-World_Map_Blank_without_borders.svg.png') center/cover no-repeat;
      background-color: #eaf6fb;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }
    .section-icon {
      height: 30px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- 省略前半部分内容，和你原版完全一致，以下为页面尾部脚本修改部分 -->

<!-- Contact -->
<section id="contact" class="content-section">
  <h2>Contact</h2>
  <p>Email: <a href="mailto:yhan0104@student.monash.edu">yhan0104@student.monash.edu</a></p>
</section>

<script>
const PASSWORD = 'monash';
const defaultStudents = [
  { name: "Alice Chen", points: 52 },
  { name: "Ben Lee", points: 40 },
  { name: "Chloe Zhang", points: 35 }
];
let students = JSON.parse(localStorage.getItem('students')) || defaultStudents;
let isTeacherMode = false;
let chartInstance = null;

function renderTable() {
  students.sort((a, b) => b.points - a.points);
  const table = document.getElementById('pointsTable');
  table.innerHTML = '';
  students.forEach((student, index) => {
    const isGold = student.points >= 50;
    let medal = '';
    let color = isGold ? 'goldenrod' : '#333';
    if (index === 0) { medal = '🥇 '; color = 'goldenrod'; }
    else if (index === 1) { medal = '🥈 '; color = 'silver'; }
    else if (index === 2) { medal = '🥉 '; color = 'peru'; }

    table.innerHTML += `
      <tr>
        <td style="padding: 10px; border: 1px solid #ddd; color: ${color}; font-weight: bold;">${medal}${student.name}</td>
        <td style="padding: 10px; border: 1px solid #ddd;" id="points-${index}">${student.points}</td>
        <td style="padding: 10px; border: 1px solid #ddd;">${
          isTeacherMode ? `
          <button onclick="changePoint(${index}, 1)" style="padding: 6px 10px; margin-right: 5px; background-color: #007acc; color: white; border: none; border-radius: 5px; cursor: pointer;">+1</button>
          <button onclick="changePoint(${index}, -1)" style="padding: 6px 10px; margin-right: 5px; background-color: #e60000; color: white; border: none; border-radius: 5px; cursor: pointer;">-1</button>
          <button onclick="deleteStudent(${index})" style="padding: 6px 10px; background-color: #888; color: white; border: none; border-radius: 5px; cursor: pointer;">Delete</button>
          ` : ''
        }</td>
      </tr>
    `;
  });
}

function highlightPoint(index) {
  const cell = document.getElementById(`points-${index}`);
  if (cell) {
    cell.style.backgroundColor = '#ffeb3b';
    setTimeout(() => {
      cell.style.backgroundColor = '';
    }, 500);
  }
}

function changePoint(index, delta) {
  students[index].points += delta;
  saveData();
  highlightPoint(index);
  renderTable();
}

function saveData() {
  localStorage.setItem('students', JSON.stringify(students));
}

function deleteStudent(index) {
  if (confirm("Are you sure you want to remove this student?")) {
    students.splice(index, 1);
    saveData();
    renderTable();
  }
}

function addStudent() {
  const nameInput = document.getElementById('newStudentName');
  const newName = nameInput.value.trim();
  if (newName) {
    students.push({ name: newName, points: 0 });
    saveData();
    renderTable();
    nameInput.value = '';
  } else {
    alert('Please enter a student name.');
  }
}

function switchToTeacherMode() {
  const inputPassword = prompt('Enter teacher password:');
  if (inputPassword === PASSWORD) {
    isTeacherMode = true;
    document.getElementById('tableContainer').style.display = 'block';
    document.getElementById('pointsChart').style.display = 'none';
    renderTable();
  } else {
    alert('Incorrect password!');
  }
}

function switchToStudentMode() {
  isTeacherMode = false;
  document.getElementById('tableContainer').style.display = 'none';
  document.getElementById('pointsChart').style.display = 'block';
  renderChart();
}

function renderChart() {
  const ctx = document.getElementById('pointsChart').getContext('2d');
  if (chartInstance) {
    chartInstance.destroy();
  }
  students.sort((a, b) => b.points - a.points);
  const colors = students.map((s, index) => {
    if (index === 0) return 'gold';
    if (index === 1) return 'silver';
    if (index === 2) return 'peru';
    return '#81c784';
  });

  chartInstance = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: students.map(s => s.name),
      datasets: [{
        label: 'Points',
        data: students.map(s => s.points),
        backgroundColor: colors,
        borderRadius: 8,
        categoryPercentage: 0.6,
        barPercentage: 0.8
      }]
    },
    options: {
      indexAxis: 'y',
      responsive: true,
      scales: {
        x: { beginAtZero: true, grid: { display: false } },
        y: { grid: { display: false }, ticks: { color: '#333', font: { size: 14 } } }
      },
      plugins: {
        legend: { display: false }
      },
      animation: {
        duration: 800,
        easing: 'easeOutBounce'
      }
    }
  });
}

function displayQuestions() {
  const allQuestions = JSON.parse(localStorage.getItem('questions')) || [];
  const list = document.getElementById('questionsDisplay');
  list.innerHTML = '';
  allQuestions.forEach(q => {
    list.innerHTML += `<li style="padding: 8px; border-bottom: 1px solid #ddd;"><strong>${q.name ? q.name : 'Anonymous'}:</strong> ${q.question}</li>`;
  });
}

// ✅ 页面加载后统一执行所有初始化代码
window.onload = function () {
  switchToStudentMode();
  displayQuestions();

  document.getElementById('questionForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value.trim();
    const question = document.getElementById('question').value.trim();
    if (question) {
      const allQuestions = JSON.parse(localStorage.getItem('questions')) || [];
      allQuestions.push({ name: name, question: question });
      localStorage.setItem('questions', JSON.stringify(allQuestions));
      alert('Thanks for your question!' + (name ? ` (From ${name})` : ''));
      this.reset();
      displayQuestions();
    }
  });
};
</script>

</body>
</html>
